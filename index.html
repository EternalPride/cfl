<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				border: 0;
				padding: 0;
				margin: 0;
			}
			#d
			{   width: 150px;
			   height: 400px;
				position: relative;
				background: blue;
				top: 20px;
				left: -150px;
			}
			
			img{
				width: 70px;
				height: 130px;
				left: 150px;
				top: 50px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="d">
			<img src="img/12.gif" />
			
		</div>
	</body>
	<script type="text/javascript">
		var odiv=document.getElementById("d");
		var oimg=odiv.getElementsByTagName("img")[0];
		var t1;
		var speed;
		function move(gun,speed)
		{
			if(odiv.offsetLeft==gun)
			{
				clearInterval(t1);
			}
		odiv.style.left=odiv.offsetLeft+speed+"px";
		}
		odiv.onmouseover=function()
		{    
			clearInterval(t1);
			t1=setInterval("move(0,2)",30)	
		}
		odiv.onmouseout=function()
		{
			clearInterval(t1);
			t1=setInterval("move(-150,-2)",30)
			
		}
		
		
		
		t1=setInterval(move,30)
	</script>
</html>
